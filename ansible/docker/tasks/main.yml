---
# tasks file for docker
- name: docker
  docker_image:
    name: devops 
    build:
     path: /var/lib/jenkins/workspace/pipeline angular
     pull: no
    source: build
    state: present
    force_source: true
- name: run container docker
  docker_container:
    name: Myapp_container
    image: pipeline devops:latest
    state: started
    recreate: true
    ports:
     - "4200:80"
